<!DOCTYPE html>
<html>
  <head>
    <link href="SurveyForm.css" rel="stylesheet">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>
  <body>
    <main>

      <h1 id="title">City of Lansing Activities Sign Up</h1>
      <div id="photo-div">
        <img id="photo" src="https://townsquare.media/site/904/files/2019/02/lansing-logo.jpg">
      </div>
      <p id="description">Tell us a little about yourself.</p>
      <form id="survey-form">
        <label class="label" id="name-label"><h2 class="name-label">Name</h2></br>
          <input class="text-field" type="text" id="name" placeholder="Name" required>
        </label>
        </br>

        <label id="email-label"><h2 class="name-label">Email</h2></br>
          <input class="text-field" type="email" id="email" placeholder="youremail@provider.com" required>
        </label>
        </br>
        <label id="number-label"><h2 class="name-label">Age</h2></br>
          <input class="text-field" type="number" id="number" min=0 max=100 placeholder="Age">
        </label>

        <h2>How did you hear about us?</h2>
        <select id="dropdown">
          <option value="website">Website</option>
          <option value="newsletter">Newsletter</option>
          <option value="ad">Radio or television ad</option>
          <option value="participant">Previous participant</option>
          <option value="friend">Referred by someone</option>
        </select>

        <h2>Have you participated previously?</h2>
        <label for="yes">
          <input id="yes" value="yes" type="radio" name="participated" checked>Yes
        </label>
        <label for="no">
          <input id="no" value="no" type="radio" name="participated">No
        </label>
        <label for="notsure">
          <input id="notsure" value="notsure" type=radio name="participated">Not Sure
        </label>

        <h2>Which activities are you interested in?</h2>
        <label for="swimming">
          <input id="swimming" value="swimming" type="checkbox" name="sport">Swimming
        </label>
        <label for="basketball">
          <input id="basketball" value="basketball" type="checkbox" name="sport">Basketball
        </label>
        <label for="softball">
          <input id="softball" value="softball" type="checkbox" name="sport">Softball
        </label>
        <label for="soccer">
          <input id="soccer" value="soccer" type="checkbox" name="sport">Soccer
        </label>
        <label for="golf">
          <input id="golf" value="golf" type="checkbox" name="sport">Golf
        </label>

        <h2>Questions, Comments, Suggestions?</h2>
        <textarea placeholder="Comments...">
        </textarea></br>

        <div id="button-div">
        <button id="submit" type="submit"><h2 id="button-text">Submit Request</h2></button>
        </div>

      </form>
    </main>
  </body>
</html>
